version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    depends_on:
      - db
    environment:
      - APP_ENV=production

  nginx:
    build:
      context: ./nginx
    restart: always
    depends_on:
      - app
    ports:
      - "8000:8000"
    volumes:
      - static-data:/vol/static

volumes:
  static-data: